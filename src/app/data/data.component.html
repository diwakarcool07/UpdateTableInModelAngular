<div class="container mt-4">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Category</th>
          <th>Address</th>
          <th>Description</th>
          <th>Contact</th>
          <th>EmpId</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userDataservice.users">
              <td>{{user.id}}</td>
              <td>{{user.name}}</td>
              <td>{{user.category}}</td>
              <td>{{user.address}}</td>
              <td>{{user.description}}</td>
              <td>{{user.contact}}</td>
              <td>{{user.empcode}}</td>
              <!-- <td><img src="{{user.image}}"
                width="100"
                height="100" 
                alt="" class="img-fluid img-rounded rounded-circle"></td> -->
                <td><button type="button" class="btn btn-outline-dark" 
                  data-toggle="modal" data-target="#exampleModal"
                  (click) =" selectUser(user)"><i class="fa fa-edit"></i></button></td>
            </tr>
          </tbody>
    </table>
    </div>

    <div class="btn-group">
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" 
          aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-success" id="exampleModalLabel">Update User Details</h5>
                <button type="button" class="close"  data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
              <div class="modal-body">
                <form #updateUserForm = "ngForm" (ngSubmit) = "updateUser(updateUserForm )">
                  <input type="hidden" name="id" #id = "ngModel" [(ngModel)] = "selectedUser.id"  >
                  <label for="userName" class="text-info">Name</label>
                  <input type="text" name="name" #name = "ngModel" [(ngModel)] = "selectedUser.name" 
                    placeholder="Update Name....."
                    class="form-control mb-3">
    
                  <label for="category" class="text-info">Category</label>
                  <input type="text" name="category" #category = "ngModel" [(ngModel)] = "selectedUser.category" 
                    placeholder="Update category"
                    class="form-control mb-3">
    
                  <label for="address" class="text-info">Address</label>
                  <input type="text" name="address" #address = "ngModel" [(ngModel)] = "selectedUser.address" 
                    placeholder="Update address"
                    class="form-control mb-3">

                    <label for="description" class="text-info">Description</label>
                  <input type="text" name="address" #email = "ngModel" [(ngModel)] = "selectedUser.description" 
                    placeholder="Update description"
                    class="form-control mb-3">


                    <label for="contact" class="text-info">Contact</label>
                  <input type="number" name="address" #email = "ngModel" [(ngModel)] = "selectedUser.contact" 
                    placeholder="Update User contact"
                    class="form-control mb-3">

                    <label for="empid" class="text-info">EmpId</label>
                  <input type="text" name="address" #email = "ngModel" [(ngModel)] = "selectedUser.empcode" 
                    placeholder="Update User empcode"
                    class="form-control mb-3">
                             
                  <div class="btn-group float-right">
                    <button type = "reset" class="btn btn-outline-dark">Reset</button>
                    <button type = "button" class="btn btn-outline-info" onclick="submit()">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
